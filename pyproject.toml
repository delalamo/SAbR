[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sabr-kit"
version = "0.1.0"
description = "Structure-based Antibody Renumbering"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Diego del Alamo" }
]

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-cov>=5.0", "numpy>=1.24"]

[project.scripts]
sabr = "sabr.cli:main"

[project.urls]
Homepage = "https://github.com/delalamo/SAbR"

[tool.black]
line-length = 80

[tool.isort]
profile = "black"
line_length = 80

[tool.flake8]
max-line-length = 80
extend-ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src", "external/SoftAlign", "external/ANARCI/src"]
include = ["sabr*", "softalign*", "ANARCI*"]

[tool.setuptools.package-data]
sabr = ["assets/embeddings.npz"]
softalign = ["models/*"]