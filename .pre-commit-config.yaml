repos:
  # Black: opinionated code formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0   # pick a specific stable release
    hooks:
      - id: black

  # isort: import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Flake8: linting (style and error checks)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear        # catches likely bugs and design issues
          - flake8-comprehensions # linting for comprehensions
