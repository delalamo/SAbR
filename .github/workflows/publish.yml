name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - pyproject.toml
  workflow_dispatch:
    inputs:
      release_version:
        description: "Optional override for the release version."
        required: false
      force_release:
        description: "Set to true to force a release even if the version is unchanged."
        required: false
        default: "false"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # include vendored submodules in build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Twine metadata check
        run: twine check dist/*

      - name: Smoke test built wheel
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python - <<'PY'
          import importlib, subprocess, sys
          for mod in ["sabr", "softalign", "ANARCI"]:
              importlib.import_module(mod)
              print(f"✅ import {mod} OK")
          rc = subprocess.call(["sabr", "--help"], stdout=subprocess.DEVNULL, stderr=subprocess.DEVNULL)
          if rc != 0:
              sys.exit("sabr CLI failed")
          print("✅ sabr CLI OK")
          PY

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
