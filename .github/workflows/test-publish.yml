name: Build and Test Package

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish_to_testpypi:
        description: "Publish to TestPyPI after building"
        required: false
        default: "false"
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: ./.github/actions/setup-python

      - name: Prepare build environment
        uses: ./.github/actions/prepare-build

      - name: Build and validate package
        uses: ./.github/actions/build-and-validate-package
        with:
          show-version: true

      - name: Test installation from built wheel
        run: |
          python -m venv test-env
          source test-env/bin/activate
          pip install dist/*.whl
          python -c "import sabr; print('Import successful')"
          sabr --help

      # Only publish to TestPyPI when manually triggered with the option
      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.publish_to_testpypi == true
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
