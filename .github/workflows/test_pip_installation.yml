name: Verify Installation (Editable & Non-Editable)

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-installation:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout and setup Python
        uses: ./.github/actions/checkout-and-setup-python
        with:
          submodules: true
          python-version: ${{ matrix.python-version }}

      - name: Prepare build environment
        uses: ./.github/actions/prepare-build
        with:
          extra-packages: hatchling

      - name: Test non-editable install
        run: |
          pip install .

      - name: Verify non-editable imports
        uses: ./.github/actions/test-imports
        with:
          install-mode: non-editable

      - name: Uninstall and reinstall editable
        run: |
          pip uninstall -y sabr
          pip install -e .

      - name: Verify editable imports
        uses: ./.github/actions/test-imports
        with:
          install-mode: editable

      - name: Show installed packages
        if: always()
        run: pip list
