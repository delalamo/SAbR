name: Verify Installation (Editable & Non-Editable)

on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  verify-installation:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Pulls external/ANARCI and external/SoftAlign

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip hatchling build

      - name: Test non-editable install
        run: |
          pip install .
          python -c "import sabr; print('✅ sabr import OK (non-editable)')"
          python -c "import softalign; print('✅ softalign import OK (non-editable)')"
          python -c "import ANARCI; print('✅ ANARCI import OK (non-editable)')"
          sabr --help || echo "✅ sabr CLI runs (non-editable)"
          pip uninstall -y sabr

      - name: Test editable install
        run: |
          pip install -e .
          python -c "import sabr; print('✅ sabr import OK (editable)')"
          python -c "import softalign; print('✅ softalign import OK (editable)')"
          python -c "import ANARCI; print('✅ ANARCI import OK (editable)')"
          sabr --help || echo "✅ sabr CLI runs (editable)"

      - name: Show installed packages
        if: always()
        run: pip list
